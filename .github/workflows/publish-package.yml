name: Rxefy - WEB - Stage Deploy and Notify CI

on:
  workflow_dispatch:
    branches:
      - development
  workflow_run:
    workflows: ["Create Release"]
    types:
      - completed
  repository_dispatch:

  # schedule:
  #   - cron: "30 17 * * *"
      # Every day 1 AM IST

    # - cron: "30 17  * * 1,2,3,4,5" 
    # 1 AM IST - Tues, Wed, Thurs, Fri, Sat
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy:
    # Runs this job if workflow_dispatch event occurs or if workflow run event is success
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Checkout...
        uses: actions/checkout@v3
      
      - name: get release
        run: |
          mkdir build && cd build
          gh release download --pattern '*.tgz'
          - name: Setup Node Env

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/wrappid
          token: ${{secrets.PUBLISH_TOKEN}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          path:  ${{ github.event.repository.name }}
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_TOKEN}}
    
      - name: Publish Release
        run: npm run publish
